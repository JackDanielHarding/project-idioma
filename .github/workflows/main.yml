name: pipeline
run-name: pipeline
on:
  push:
    branches:  
      - '**'        # matches every branch
      - '!main' 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: NPM CI
        working-directory: ./frontend
        run: npm ci
